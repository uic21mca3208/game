<!DOCTYPE html>
<html>

</head>
<style>
    #d2{
    position: absolute;
    top:80px;
   
    }
    </style>
<script>
    score=0
    function start(){
        myInterval = setInterval(game, 1000);
    }
    function stop(){
        clearInterval(myInterval);
       
    }
    function increaseScore(){
        var d = document.getElementById("scoreid");
        score=score+1;
       d.innerHTML=score
    }


    function game()
    {
     
        
        rh = Math.floor(Math.random() * window.innerHeight);
        rw = Math.floor(Math.random() * window.innerWidth);
        const d = document.getElementById("d2").style;
        d.left = rh+'px';
        d.top = rw+'px';
       
    
    }
    </script>



</head>


<body>
<img  id="d2" onclick="increaseScore()" src="bird.gif" height="80px" width="80px">
<!-- <div id="d2" onclick="increaseScore()" >Hello</div> -->
<p style="border: 2px solid black;display: inline-block;" id="scoreid">0</p>
<button style="border: 2px solid black;"  onclick="start()">Start</button>
<button   onclick="stop()">Stop</button>

</body>


</html>
